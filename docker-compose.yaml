version: "3.3"

services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
      - MYSQL_USER=petclinic
      - MYSQL_PASSWORD=petclinic
      - MYSQL_DATABASE=petclinic
    ports:
      - "3306:3306"   
    volumes:
      - type: bind
        source: /docker_volume/mysql
        target: /var/lib/mysql

  web:
    image: spring-petclinic:2.7.0-SNAPSHOT
    restart: always
    ports:
      - "8080:8080"
